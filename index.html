<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!--adicionando fontes.-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--o @media só funciona se tiver com essa configuração abaixo.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto DevLinks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--div é uma caixa genérica-->
    <!--não pode repetir o nome do id.-->
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="foto de Lucas tirada 
        no espelho de um banheiro."/><p>@lucassantanadias</p>
      </div>
      <!--colocando uma função para ser excutada no js. togglemode (alternar modo)-->
      <div id="switch" onclick="toggleMode()"> 
        <button></button>
        <span></span>
      </div>
      <ul>
        <li><a href="#">Entre no NLW</a></li>
        <li><a href="#">Baixe o meu ebook</a></li>
        <li><a href="https://github.com/lucassantanadias" target="_blank">ver meu portfólio</a></li>
        <li>
          <a href="https://rocketseat.com.br/discover" target="_blank"
            >Entre no discover</a
          >
        </li>
      </ul>
      <!--adicionando os ícones-->
      <!--https://ionic.io/ionicons, site para pegar os ícones.-->
      <div id="social-links">
        <a href="https://github.com/lucassantanadias" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a href="https://instagram.com" target="_blank"
          ><ion-icon name="logo-instagram"></ion-icon
        ></a>
        <a href="https://youtube.com" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon
        ></a>

        <a href="https://linkedin.com" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon
        ></a>
      </div>
      <div id="footer">
        Feito com <ion-icon name="heart"></ion-icon>por Lucas<a>
      
    </div>
    <!--precisa desse script para rodar os ícones. está disponivel no site.-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg .com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!--adicionando o JavaScript-->
    <script src="./javascript.js"></script>
  </body>
</html>
